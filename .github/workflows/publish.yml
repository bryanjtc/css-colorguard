name: Publish
on:
  push:
    branches:
      - master
  
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9.5.0
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.YARN_TOKEN }}
      - name: Install dependencies
        run: pnpm install
      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures
      - name: Build
        run: |
          pnpm -F=postcss-colorguard build  
          pnpm -F=colorguard-processor build
          pnpm -F=colorguard-cli build
      - name: Create release
        run: pnpm nx release -y --verbose
      - name: Commit release
        run: |
          git config --global user.name 'Bryan Thomas'
          git config --global user.email '49354825+bryanjtc@users.noreply.github.com'
          git push
          git push --tags
